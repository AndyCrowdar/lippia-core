version: "3.3"
services:            
    lippia:
       image: crowdar/lippia:${VERSION}
       environment:
            - GIT_REPO=https://github.com/Crowdar/lippia-mobile-sample-project.git
            - CUSTOM_COMMAND=mvn clean test -PBrowserStack,Android -Dcrowdar.driverHub=https://${BS_USER}:${BS_KEY}@hub-cloud.browserstack.com/wd/hub
            - VERSION=${VERSION}
            
volumes:
  apk_volume: {}
